<div class="auth">
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="onSubmit()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Введите логин!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="username" placeholder="Имя пользователя" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Введите пароль!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Пароль" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <button nz-button class="login-form-button" [nzType]="'primary'"
      [disabled]="isLoad || !validateForm.valid">Вход</button>
    <a routerLink="/" style="margin-left: 5px;">Отмена</a>
  </form>
</div>
