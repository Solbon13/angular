<nz-list nzBordered>
    <nz-list-item *ngFor="let item of data">
      <ul nz-list-item-actions>
        <nz-list-item-action>
          <a
          nz-popconfirm
          nzPopconfirmTitle="Удалить?"
          nzPopconfirmPlacement="bottom"
          (nzOnConfirm)="confirm(item.id)"
          >Удалить</a>
        </nz-list-item-action>
      </ul>
        <a [routerLink]="path + item.id">{{ item[field] }}</a>
    </nz-list-item>
</nz-list>
