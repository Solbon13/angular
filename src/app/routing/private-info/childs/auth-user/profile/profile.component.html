<nz-card nzHoverable style="width:400px" [nzCover]="coverTemplate">
  <nz-card-meta [nzTitle]="currentUser.username" [nzDescription]="currentUser.email"></nz-card-meta>
  <ul>
    <li *ngFor="let role of currentUser.roles">
      {{ role }}
    </li>
  </ul>
</nz-card>
<ng-template #coverTemplate>
  <img alt="example" src="https://cdn-icons-png.flaticon.com/512/4695/4695412.png" />
</ng-template>
